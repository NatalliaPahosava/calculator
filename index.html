<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center text-white">My JS Calculator</h1>

    <div class="container bg-white col-6 border border-secondary rounded-3 my-3 py-5">
        <div class="row justify-content-center">
            <div class="col-6 d-flex w-30 justify-content-left border rounded-1" id="display">0</div>
        </div>

      <div class="row justify-content-center">
        <div class="col-6 d-flex flex-row justify-content-center my-1">
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('1')">1</button>
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('2')">2</button>
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('3')">3</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 d-flex flex-row justify-content-center my-1">
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('4')">4</button>
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('5')">5</button>
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('6')">6</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 d-flex flex-row justify-content-center my-1">
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('7')">7</button>
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('8')">8</button>
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('9')">9</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 d-flex flex-row justify-content-center my-1">
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('0')">0</button>
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('.')">.</button>
          <button class="col-4 text-center text-white bg-secondary" onclick="numOperations('*0.01')">%</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 d-flex flex-row justify-content-center my-1">
          <button class="col-1 text-center text-white bg-secondary px-4" onclick="numOperations('+')">+</button>
          <button class="col-1 text-center text-white bg-secondary px-4" onclick="numOperations('-')">-</button>
          <button class="col-1 text-center text-white bg-secondary px-4" onclick="numOperations('*')">*</button>
          <button class="col-1 text-center text-white bg-secondary px-3" onclick="numOperations('/')">/</button>
          <button class="col-1 text-center text-white bg-secondary px-3" onclick="result()">=</button>
          <button class="col-1 text-center text-white bg-secondary px-3" onclick="clr(0)">clr</button>
        </div>
      </div>
    </div>
    <script src="scrypts.js"></script>
  </body>
</html>
